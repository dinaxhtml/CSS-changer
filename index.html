<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Changer</title>
</head>
<body>
    <div class="container">
        <h1>Change the CSS style of this image!</h1>
        <span class="heading">Using Javascript</span>
        <div class="css-controls">
            <label for="base">Base Color:</label>
            <input type="color" name="base" id="base" value="#85a8ce">
            <label for="width">Width:</label>
            <input type="range" name="width" id="width" min="0" max="100" value="65" data-sizing="%">
            <label for="border-radius">Border Radius:</label>
            <input type="range" name="border-radius" id="border-radius" min="0" max="100" value="5" data-sizing="px">
            <label for="padding">Padding:</label>
            <input type="range" name="padding" id="padding" min="5" max="35" value="10" data-sizing="px">
            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur" min="0" max="25" value="0" data-sizing="px">
        </div>
        <img src="https://cdn.pixabay.com/photo/2024/04/18/09/04/ornamental-cherry-8703849_1280.jpg" alt="">
    </div>
    <script src="index.js"></script>
</body>
</html>
